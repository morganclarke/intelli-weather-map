<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>intelliWeather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a4c7b08b41.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <span>
          <img src="img/ihr_logo_white-2.svg" alt="intelliHR Logo" class="logo"
        /></span>
        Weather Map
      </h1>

      <button id="current-location">See Your Current Location</button>

      <form id="search-form">
        <input
          type="text"
          id="city-input"
          autocomplete="off"
          autofocus="on"
          placeholder="Type a city..."
        />
      </form>

      <div class="row row-cols-md-3 locationselected">
        <div class="col">
          <div class="card h-10">
            <div class="card-body">
              <h5 class="card-title" id="city"></h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <div class="card-body">
              <h5 class="card-title" id="current-day"></h5>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <div class="card-body">
              <h5 class="card-title">
                <span id="current-temp"></span>
                <span class="units">
                  <a href="a" class="unit-links" id="celsius-link">°C</a> |
                  <a href="a" class="unit-links" id="fahrenheit-link">°F</a>
                </span>
              </h5>
              <p class="card-text">
                H: <span id="humidity"></span>°C W: <span id="wind"></span>km/h
              </p>
            </div>
          </div>
        </div>
      </div>

      <br />

      <div class="row row-cols-sm-7">
        <div class="col">
          <div class="card h-10">
            <div class="card-text emoji"><i class="fa-solid fa-cloud"></i></div>
            <div class="card-body">
              <h6 class="card-title">Sunday</h6>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <div class="card-text emoji"><i class="fa-solid fa-cloud"></i></div>
            <div class="card-body">
              <h6 class="card-title">Monday</h6>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <div class="card-text emoji"><i class="fa-solid fa-cloud"></i></div>
            <div class="card-body">
              <h6 class="card-title">Tuesday</h6>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <div class="card-text emoji"><i class="fa-solid fa-cloud"></i></div>
            <div class="card-body">
              <h6 class="card-title">Wednesday</h6>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <div class="card-text emoji"><i class="fa-solid fa-cloud"></i></div>
            <div class="card-body">
              <h6 class="card-title">Thursday</h6>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <div class="card-text emoji"><i class="fa-solid fa-cloud"></i></div>
            <div class="card-body">
              <h6 class="card-title">Friday</h6>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card h-10">
            <div class="card-text emoji"><i class="fa-solid fa-cloud"></i></div>
            <div class="card-body">
              <h6 class="card-title">Saturday</h6>
              <p class="card-text">4°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="open-source-code">
      <span
        ><a href="https://github.com/morganclarke/intelli-weather-map"
          >Open-source code</a
        ></span
      >
      by Morgan Clarke
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
